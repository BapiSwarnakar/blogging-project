# ===============================================
# Server Configuration
# ===============================================
server.port=9092

# ===============================================
# Spring Boot Application Name
# ===============================================
spring.application.name=USER-SERVICE

# ===============================================
# Spring Boot Default Profile
# ===============================================
spring.profiles.active=local

# ===============================================
# Swagger Configuration
# ===============================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true

# API Documentation Settings
springdoc.packages-to-scan=com.stech.usermgmt.controller
springdoc.paths-to-match=/api/v1/**
springdoc.model-and-view-allowed=true
springdoc.override-with-generic-response=false

# Enable debug logging for SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG

# Disable default Spring MVC error handling for Swagger endpoints
spring.web.resources.add-mappings=false